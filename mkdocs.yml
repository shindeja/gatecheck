site_name: Gatecheck for Amazon ECS and AWS Fargate
docs_dir: 'docs/'
copyright: 'Copyright &copy; Amazon 2023'
site_author: 'AWS'
site_url: 'https://arvindsoni80.github.io/gatecheck'
repo_name: 'gatecheck'
repo_url: 'https://github.com/arvindsoni80/gatecheck'
nav:
  - Home: index.md

theme:
  name: material
  logo: images/white-logo.png
  favicon: images/colored-logo.png
  font:
    text: ember
  palette:
    primary: orange
    accent: orange
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
  highlightjs: true
  hljs_languages:
    - yaml
    - json

plugins:
  - include-markdown